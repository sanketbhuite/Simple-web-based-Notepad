<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Notepad</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>

<div class="container">
    <h1>Interactive HTML Notepad</h1>
    <textarea id="np" placeholder="Write your HTML code here..."></textarea>
    <div class="buttons">
        <button onclick="save()">Save</button>
        <button onclick="openFile()">Open</button>
        <button onclick="runCode()">Run</button>
    </div>
    <h2>Output:</h2>
    <iframe id="finally"></iframe>
</div>

<footer>
    <p>Created by Â©Sanket Bhuite | 2024</p>
    <p id="creater">want to know more about Creater? <a href="https://sanket-bhuite-portfolio.netlify.app/">Click Here</a> 
</footer>

<script>
    function save() {
        var txt = document.getElementById('np').value;
        var filename = prompt("Enter file name:", "NewFile.html");
        if (filename) {
            var blob = new Blob([txt], { type: 'text/plain' });
            var a = document.createElement('a');
            a.download = filename;
            a.href = window.URL.createObjectURL(blob);
            a.click();
        }
    }

    function openFile() {
        var input = document.createElement('input');
        input.type = 'file';
        input.onchange = function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('np').value = e.target.result;
            };
            reader.readAsText(file);
        };
        input.click();
    }

    function runCode() {
        var code = document.getElementById('np').value;
        var frame = document.getElementById('finally').contentWindow.document;
        frame.open();
        frame.write(code);
        frame.close();
    }
</script>

</body>
</html>
